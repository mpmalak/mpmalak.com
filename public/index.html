<!DOCTYPE html>
<html lang="">
  <head>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta
      property="twitter:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="twitter:description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <meta property="twitter:image" content="" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <meta name="keywords" content="vue,javascript" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="author" content="CasjaysDev" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <!-- built files will be auto injected -->
    <div id="app" class="container"></div>
  </body>
</html>
